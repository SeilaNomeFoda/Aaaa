<style>
/* ================================
   RESET + BASE
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: #000;
    color: #00ffcc;
    height: 100vh;
    overflow: hidden;
}

/* ================================
   FUNDO ANIMADO (GRID)
================================ */
.background {
    position: absolute;
    inset: 0;
    background:
        linear-gradient(rgba(0,255,204,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,204,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveGrid 20s linear infinite;
    z-index: 0;
}

@keyframes moveGrid {
    from { background-position: 0 0; }
    to   { background-position: 400px 400px; }
}

/* ================================
   CONTAINER
================================ */
.container {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ================================
   CARD
================================ */
.card {
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid rgba(0,255,204,0.3);
    box-shadow: 0 0 40px rgba(0,255,204,0.15);
    padding: 40px;
    width: 90%;
    max-width: 520px;
    border-radius: 12px;
    text-align: center;
    animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================================
   TEXTOS
================================ */
.title {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 10px;
    text-shadow: 0 0 12px rgba(0,255,204,0.6);
}

.subtitle {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 30px;
}

.key-box {
    background: rgba(0,255,204,0.08);
    border: 1px dashed rgba(0,255,204,0.4);
    padding: 20px;
    border-radius: 8px;
    font-size: 14px;
    word-break: break-all;
    margin-bottom: 25px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 rgba(0,255,204,0.3); }
    50% { box-shadow: 0 0 25px rgba(0,255,204,0.4); }
    100% { box-shadow: 0 0 0 rgba(0,255,204,0.3); }
}

/* ================================
   BUTTON
================================ */
button {
    background: transparent;
    color: #00ffcc;
    border: 1px solid #00ffcc;
    padding: 12px 24px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.25s ease;
}

button:hover {
    background: #00ffcc;
    color: #000;
    box-shadow: 0 0 20px rgba(0,255,204,0.8);
}

/* ================================
   FOOTER
================================ */
.footer {
    margin-top: 25px;
    font-size: 11px;
    opacity: 0.5;
}
</style>
</head>
